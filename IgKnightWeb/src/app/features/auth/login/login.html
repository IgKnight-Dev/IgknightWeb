<div class="min-h-screen relative overflow-hidden bg-black">
  <!-- Background Image -->
  <div
    class="absolute inset-0 bg-cover bg-center bg-no-repeat"
    style="background-image: url('assets/images/login-bg.png');"
  ></div>

  <!-- Gradient Overlays -->
  <div class="absolute inset-0 bg-black/30"></div>
  <div class="absolute inset-0 bg-gradient-to-br from-amber-900/20 via-transparent to-orange-900/30"></div>

  <!-- ✨ Quote Section -->
  <div class="absolute top-[68%] left-[25%] z-20 max-w-sm">
    <div
      class="relative backdrop-blur-sm bg-white/20 rounded-xl p-4 border border-white/30 shadow-xl overflow-hidden"
    >
      <blockquote class="text-base lg:text-lg font-playfair text-white leading-snug drop-shadow-xl">
        <span class="block -ml-2">"Share the spark,</span>
        <span class="block text-amber-200 pl-3">spread the knowledge"</span>
      </blockquote>
      <div class="mt-4 flex items-center space-x-2">
        <div class="flex-1 h-0.5 bg-gradient-to-r from-amber-400 via-orange-500 to-red-500 rounded-full"></div>
        <div class="w-2 h-2 bg-amber-400 rounded-full"></div>
        <div class="w-1.5 h-1.5 bg-orange-500 rounded-full"></div>
        <div class="w-1 h-1 bg-red-500 rounded-full"></div>
      </div>
      <div class="absolute inset-0 bg-gradient-to-br from-amber-900/20 via-transparent to-orange-900/30 rounded-xl pointer-events-none"></div>
    </div>
  </div>

  <!-- 🔐 Login Section -->
  <div class="relative z-10 min-h-screen flex flex-col justify-center items-center px-6 sm:px-10 lg:flex-row lg:justify-end lg:pr-20">
    <div class="w-full max-w-[19rem] sm:max-w-[20rem] lg:max-w-[22rem]">
      <!-- 🔥 Logo & Title -->
      <div class="text-center mt-0 mb-4">
        <a routerLink="/" class="inline-flex items-center space-x-3 group">
          <div class="w-14 h-14 bg-gradient-to-r from-orange-500 to-red-600 rounded-2xl flex items-center justify-center group-hover:scale-110 transition-transform shadow-xl">
            <span class="text-white font-extrabold text-3xl select-none">🔥</span>
          </div>
          <span class="text-4xl font-extrabold text-white drop-shadow-lg tracking-tight select-none">IGKNIGHT</span>
        </a>
      </div>

      <!-- 🧾 Login Card -->
      <div class="bg-white/90 backdrop-blur-md rounded-lg shadow-xl ring-1 ring-white/20 overflow-hidden px-5 py-4 text-center">
        <h2 class="text-xl sm:text-2xl font-bold text-slate-900 mb-1">Welcome Back</h2>
        <p class="text-slate-700 text-sm sm:text-base font-medium mb-2">Enter your magical library of knowledge</p>

        <form #loginForm="ngForm" (ngSubmit)="onLogin()" class="space-y-2" novalidate>
          <!-- Username -->
          <div class="text-left">
            <label for="username" class="block text-sm font-medium text-slate-800 mb-1">Username</label>
            <input
              id="username"
              name="username"
              type="text"
              [(ngModel)]="username"
              required
              minlength="4"
              #usernameRef="ngModel"
              autocomplete="username"
              class="w-full h-9 px-3 rounded-md border border-amber-300 bg-white text-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-orange-500"
              placeholder="Enter your username"
            />
            <div *ngIf="usernameRef.invalid && usernameRef.touched" class="text-xs mt-1 text-red-600 font-medium">
              <div *ngIf="usernameRef.errors?.['required']">Username is required.</div>
              <div *ngIf="usernameRef.errors?.['minlength']">Minimum 4 characters required.</div>
            </div>
          </div>

          <!-- Password -->
          <div class="text-left">
            <label for="password" class="block text-sm font-medium text-slate-800 mb-1">Password</label>
            <div class="relative">
              <input
                id="password"
                name="password"
                [type]="showPassword ? 'text' : 'password'"
                [(ngModel)]="password"
                required
                minlength="6"
                #passwordRef="ngModel"
                autocomplete="current-password"
                class="w-full h-9 px-3 pr-10 rounded-md border border-amber-300 bg-white text-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-orange-500"
                placeholder="Enter your password"
              />
              <button
                type="button"
                (click)="togglePasswordVisibility()"
                class="absolute inset-y-0 right-2 flex items-center text-xl pr-1 text-slate-700 hover:text-orange-600"
                tabindex="-1"
              >
                <ng-container *ngIf="showPassword; else eyeIcon">
                  <!-- eye-off icon (password is visible) -->
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye-off-icon lucide-eye-off"><path d="M10.733 5.076a10.744 10.744 0 0 1 11.205 6.575 1 1 0 0 1 0 .696 10.747 10.747 0 0 1-1.444 2.49"/><path d="M14.084 14.158a3 3 0 0 1-4.242-4.242"/><path d="M17.479 17.499a10.75 10.75 0 0 1-15.417-5.151 1 1 0 0 1 0-.696 10.75 10.75 0 0 1 4.446-5.143"/><path d="m2 2 20 20"/></svg>
                </ng-container>

                <ng-template #eyeIcon>
                  <!-- eye icon (password is hidden) -->
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye-icon lucide-eye"><path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"/><circle cx="12" cy="12" r="3"/></svg>
                </ng-template>
              </button>
            </div>
            <div *ngIf="passwordRef.invalid && passwordRef.touched" class="text-xs mt-1 text-red-600 font-medium">
              <div *ngIf="passwordRef.errors?.['required']">Password is required.</div>
              <div *ngIf="passwordRef.errors?.['minlength']">Minimum 6 characters required.</div>
            </div>
          </div>

          <!-- CAPTCHA -->
          <div class="text-left mt-0">
            <label class="block text-sm font-medium text-slate-800 mb-1">CAPTCHA</label>
            <div class="flex items-center space-x-2">
              <img [src]="captchaImageUrl" alt="CAPTCHA" class="h-10 border border-amber-400 rounded" />
              <button type="button" (click)="loadCaptcha()" class="text-xs text-orange-600 font-semibold">Refresh</button>
            </div>
            <input name="captcha" [(ngModel)]="captchaInput" required #captchaRef="ngModel"
              class="w-full h-10 px-3 mt-2 rounded-md border border-amber-300" placeholder="Enter CAPTCHA" />
            <div *ngIf="captchaRef.invalid && captchaRef.touched" class="text-xs text-red-600">CAPTCHA is required.</div>
          </div>

          <!-- Forgot Password -->
          <div class="flex justify-end mt-0">
            <a routerLink="/forgot-password" class="text-sm text-orange-600 hover:text-orange-700 font-semibold">Forgot Password?</a>
          </div>

          <!-- Submit -->
          <button
            type="submit"
            class="w-full h-9 bg-gradient-to-r from-orange-600 to-red-600 hover:from-orange-700 hover:to-red-700 rounded-md font-semibold text-white text-sm shadow-md transition-transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed"
            [disabled]="loginForm.invalid"
          >
            Enter the Library
          </button>
        </form>

        <!-- Divider -->
        <div class="relative my-4">
          <div class="absolute inset-0 flex items-center">
            <span class="w-full border-t border-amber-300"></span>
          </div>
          <div class="relative flex justify-center text-xs uppercase">
            <span class="bg-white px-2 text-slate-700 font-semibold">or</span>
          </div>
        </div>

        <!-- Google Sign-In -->
        <button (click)="signInWithGoogle()" class="w-full h-9 flex items-center justify-center space-x-2 border border-amber-300 rounded-md bg-white hover:bg-amber-50 transition-colors font-semibold text-sm text-slate-700">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mail-icon lucide-mail"><path d="m22 7-8.991 5.727a2 2 0 0 1-2.009 0L2 7"/><rect x="2" y="4" width="20" height="16" rx="2"/></svg>
          <span>Continue with Google</span>
        </button>

        <!-- Footer -->
        <div class="text-center text-xs text-slate-700 mt-1 border-t pt-3 border-amber-200 font-medium">
          Don’t have an account?
          <a routerLink="/signup" class="text-orange-600 hover:text-orange-700 font-semibold ml-1">Join the Library</a>
        </div>
      </div>
    </div>
  </div>
</div>
