<div class="bg-[#131c2b] p-4 rounded-xl border border-gray-700">
  <div class="flex justify-between">
    <div>
      <h1 class="text-xl font-semibold">{{ challenge.title }}</h1>
      <div class="flex gap-2 mt-2 text-xs">
        <span class="bg-green-900 text-green-400 px-2 py-0.5 rounded" *ngIf="challenge.difficulty === 'Easy'">Easy</span>
        <span class="bg-yellow-900 text-yellow-400 px-2 py-0.5 rounded" *ngIf="challenge.difficulty === 'Medium'">Medium</span>
        <span class="bg-red-900 text-red-400 px-2 py-0.5 rounded" *ngIf="challenge.difficulty === 'Hard'">Hard</span>
        <span class="bg-gray-700 text-gray-300 px-2 py-0.5 rounded">{{ challenge.category }}</span>
      </div>
    </div>
    <div class="text-sm text-gray-400 flex flex-col items-end">
      <div><i class="lucide lucide-thumbs-up mr-1"></i>{{ challenge.likes }} likes</div>
      <div>{{ challenge.acceptance }}% acceptance</div>
    </div>
  </div>
</div>
