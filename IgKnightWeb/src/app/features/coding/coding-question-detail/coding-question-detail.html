<div class="px-6 py-6 mx-auto text-white" *ngIf="challenge">
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <!-- Left side: Question -->
    <div class="space-y-6">
      <!-- <app-meta-info [challenge]="challenge" /> -->
      <app-question-tabs>
        <app-question-tabs [challenge]="challenge" tabName="Description" />
        <!-- Future: constraints / hints / examples can be other tab contents -->
      </app-question-tabs>
    </div>

    <!-- Right side: Code Editor -->
    <div class="space-y-4">
      <app-editor-pane />
    </div>
  </div>
</div>
