<!-- features/practice/layout/practice-layout.component.html -->
<div class="min-h-screen bg-[#0D1117] text-white">
  <!-- Header -->
  <header
    class="flex flex-wrap sm:flex-nowrap justify-between items-center gap-3 sm:gap-0 h-auto sm:h-16 px-4 sm:px-6 py-3 sm:py-0 bg-igknightHeader text-white border-b border-white/10"
  >
    <!-- Left: Logo + Trailblazers -->
    <div class="flex flex-wrap items-center gap-3">
      <a routerLink="/" class="flex items-center gap-2 hover:opacity-90 transition">
            <div class="w-8 h-8 bg-gradient-to-r from-green-400 to-blue-500 rounded-lg flex items-center justify-center">
                <span class="text-white font-bold text-lg"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-code-xml-icon lucide-code-xml"><path d="m18 16 4-4-4-4"/><path d="m6 8-4 4 4 4"/><path d="m14.5 4-5 16"/></svg></span>
            </div>
            <span class="text-2xl font-bold text-white">IGKNIGHT</span>
        </a>

      <!-- Trailblazers button (wraps on small screens) -->
        <a
        routerLink="/heroes"
        class="px-4 py-2 rounded-full text-white bg-transparent hover:text-white hover:bg-gradient-to-r hover:from-cyan-400 hover:to-blue-500 hover:shadow-md transition-all duration-300"
        >
        Meet the Trailblazers â†’
        </a>
    </div>

    <!-- Right: Navigation -->
    <nav class="flex flex-wrap items-center gap-2 sm:gap-6">
    <a routerLink="/practice" class="hover:text-cyan-400 transition duration-200">Practice</a>
  <button
    *ngIf="!isLoggedIn"
    [routerLink]="'/login'"
    class="bg-gradient-to-r from-green-400 to-blue-500 text-white px-4 py-1 rounded-md transition text-sm"
  >
    Login
  </button>

  <button
    *ngIf="isLoggedIn"
    [routerLink]="'/profile'"
    class="bg-gradient-to-r from-green-400 to-blue-500  text-white px-4 py-1 rounded-md transition text-sm"
  >
    View Profile
  </button>
</nav>
</header>

  <!-- Page content -->
  <main class="py-10 px-4 sm:px-6">
    <router-outlet></router-outlet>
  </main>
</div>
