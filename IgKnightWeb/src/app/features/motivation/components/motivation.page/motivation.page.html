<!-- Motivation Page Wrapper -->
<div class="bg-[#0f172a] min-h-screen text-white">

  <!-- Top Header -->
  <nav class="flex items-center justify-between bg-[#0C1424] px-4 py-2 border-b border-[#1C2538]">
    <!-- Left: Logo + Back -->
    <div class="flex items-center space-x-3 ml-2 md:ml-16">
      <button class="flex items-center text-sm md:text-base text-white hover:text-orange-400 transition" routerLink="/">
       ← Back
      </button>
      <div class = "flex flex-col ml-2 md:ml-24">
        <h1 class="text-lg md:text-2xl font-bold inline-flex items-center gap-2 mt-0.5 text-white">
          <span class="p-2 md:p-2 rounded-full bg-gradient-to-tr from-yellow-400 to-red-500 shadow-lg">
  <svg xmlns="http://www.w3.org/2000/svg"
       width="20" height="20"
       class="md:w-6 md:h-6"
       fill="none"
       stroke="#fff"
       stroke-width="2"
       stroke-linecap="round"
       stroke-linejoin="round">
    <rect width="18" height="18" x="3" y="3" rx="2"/>
    <path d="M17 12h-2l-2 5-2-10-2 5H7"/>
  </svg>
</span>

          <span>Ignite Your <span class="text-orange-400">Drive</span></span>
        </h1>
        <p class="text-xs md:text-sm text-gray-400 mt-0.5 leading-snug md:leading-normal">
          🚀 Dive into curated moments of brilliance from tech pioneers, dreamers, and builders.
        </p>
      </div>
    </div>

    <!-- Right: Badge -->
    <div class="hidden md:block text-orange-400 border border-orange-400 px-3 py-1 rounded-full text-sm font-medium mr-6">
      Learn today
    </div>
  </nav>

  <!-- Motivation Section Header -->
  <div class="px-4 md:px-16 ">
    <div class="mt-6 mb-4 md:mt-10 md:mb-0">
      <app-motivation-header></app-motivation-header>
    </div>

    <!-- Cards Section -->
    <div class="mt-6 md:mt-10 flex flex-col gap-8 md:gap-12">
      <app-motivation-card
        *ngFor="let founder of founders; let i = index"
        [name]="founder.name"
        [title]="founder.title"
        [quote]="founder.quote"
        [points]="founder.points"
        [cta]="founder.cta"
        [imagePosition]="founder.imagePosition"
      ></app-motivation-card>
    </div>

    <!-- CTA Footer -->
    <div class="mt-12 md:mt-20 flex flex-col items-center justify-center text-center px-4 py-8 md:px-6 md:py-12 bg-[#0C1424] rounded-xl shadow-lg border border-white/10">
      <h2 class="text-xl md:text-3xl font-bold text-white mb-3">
        🚀 Your Story Could Be Next!
      </h2>
      <p class="text-white/70 text-sm md:text-lg max-w-xl mb-6">
        Every expert once started as a curious beginner. Start small, build fast, and you could be the next tech hero.
      </p>
      <button
        class="bg-orange-500 text-white px-4 py-2 md:px-6 md:py-3 rounded-full text-sm md:text-base font-semibold hover:bg-orange-400 transition-all duration-200"
        routerLink="/login"
      >
        Begin Your Coding Journey →
      </button>
    </div>
  </div>
</div>
