<section class="text-center py-12 sm:py-16 md:py-20 bg-transparent px-4">
  <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-white mb-4">
    Ignite Your Tech Journey
  </h1>
  <p class="text-base sm:text-lg text-gray-300 mb-6 max-w-2xl mx-auto">
    Learn coding, prepare for interviews, and build amazing projects with IgKnight.
  </p>
  
  <div class="flex flex-col sm:flex-row justify-center gap-4 sm:gap-6">
    <button 
      class="bg-orange-600 text-white px-5 sm:px-6 py-3 w-full sm:w-40 rounded-lg font-medium hover:bg-orange-700 transition"
      (click)="navigateToCourses()"
    >
      Start Learning
    </button>
    
    <button 
      class="border border-orange-500 text-orange-400 px-5 sm:px-6 py-3 w-full sm:w-52 rounded-lg font-medium hover:bg-orange-900 hover:text-white transition"
      (click)="navigateToAssignments()"
    >
      Explore Assignments
    </button>
  </div>
</section>
