<section class="py-12 px-4 bg-slate-950 text-white text-center border-t border-slate-800">
  <div class="max-w-8xl ml-7 relative">
    <!-- Heading -->
    <div class="text-left ml-20 mb-6">
      <h2 class="text-3xl font-bold text-white mb-4">Trending Tracks</h2>
    </div>

    <!-- Scrollable Wrapper with Padding for Buttons -->
    <div class="relative px-10">
      <!-- Left Scroll Button -->
      <button 
        (click)="scrollLeft()"
        aria-label="Scroll Left"
        class="hidden md:flex absolute left-0 top-1/2 -translate-y-1/2 z-20 bg-orange-500 text-white p-2 rounded-full shadow hover:bg-orange-600 transition-all"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>

      <!-- Right Scroll Button -->
      <button 
        (click)="scrollRight()"
        aria-label="Scroll Right"
        class="hidden md:flex absolute right-0 top-1/2 -translate-y-1/2 z-20 bg-orange-500 text-white p-2 rounded-full shadow hover:bg-orange-600 transition-all"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </button>

      <!-- Scrollable Cards -->
      <div
        #scrollContainer
        role="list"
        aria-label="Technology Tracks"
        class="flex gap-6 overflow-x-auto overflow-y-hidden scroll-smooth snap-x snap-mandatory py-4 custom-scroll touch-auto"
      >
        <div
          *ngFor="let track of techPreviews"
          role="button"
          tabindex="0"
          (click)="navigateToCourses(track)"
          (keydown.enter)="navigateToCourses(track)"
          class="min-w-[220px] sm:min-w-[260px] h-[160px] sm:h-[170px] bg-gradient-to-br from-slate-900 to-slate-800 border border-orange-500 rounded-xl p-5 flex flex-col justify-between snap-start hover:shadow-lg hover:ring-2 hover:ring-orange-400 transition-all cursor-pointer focus:outline-none focus:ring-2 focus:ring-orange-500"
        >
          <div>
            <h3 class="text-white text-lg font-semibold mb-1 truncate">{{ track.title }}</h3>
            <p class="text-sm text-gray-400">{{ track.description }}</p>
          </div>

          <span
            class="self-start px-3 py-1 text-xs font-semibold rounded-full border border-orange-400 text-orange-300 bg-slate-700"
            [ngClass]="getBadgeColor(track.level)"
          >
            {{ track.level }}
          </span>
        </div>
      </div>
    </div>
  </div>
</section>
