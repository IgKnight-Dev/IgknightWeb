<div class="overflow-x-auto md:overflow-x-visible">
  <nav class="flex px-4 py-2 space-x-4 min-w-max">
    <a *ngFor="let tech of technologies"
       [routerLink]="['/documentation', tech.path]"
       routerLinkActive="text-orange-400 border-b-2 border-orange-400"
       class="text-gray-400 hover:text-orange-300 transition font-semibold whitespace-nowrap">
      {{ tech.name }}
    </a>
  </nav>
</div>
