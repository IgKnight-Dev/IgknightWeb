<!-- Header Top Row -->
<nav class="flex items-center justify-between bg-[#0C1424] px-4 py-3 border-b border-[#1C2538]">
  <!-- Left: Back to Home + Branding -->
  <div class="flex items-center space-x-4 sm:ml-10 ml-0">
    <a
      routerLink="/"
      class="flex items-center text-white hover:text-orange-400 transition text-sm sm:text-base"
      aria-label="Back to home"
    >
      ‚Üê Back to Home
    </a>

    <div>
      <h1 class="text-lg sm:text-xl font-bold text-white whitespace-nowrap">
        üé®IgKnight <span class="text-orange-400">Docs</span>
      </h1>
      <p class="text-xs sm:text-sm text-gray-400">
        {{ description }}
      </p>
    </div>
  </div>

  <!-- Right: Learner badge -->
  <div
    class="text-orange-400 border border-orange-400 px-3 py-1 rounded-full text-xs sm:text-sm font-semibold text-center whitespace-nowrap"
  >
    Learner
  </div>
</nav>

<!-- Technology Tabs (2nd row, full width) -->
<div class="bg-[#131C31] px-6 py-2 border-b border-[#1C2538] space-x-6 shadow-sm">
  <app-technology-tabs></app-technology-tabs>
</div>

<!-- Mobile Toggle Button -->
<div class="md:hidden p-4 border-b border-gray-700 bg-[#0C1424]">
  <button 
    (click)="showTopics = !showTopics"
    class="text-white font-bold flex items-center gap-2">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-logs-icon lucide-logs"><path d="M13 12h8"/><path d="M13 18h8"/><path d="M13 6h8"/><path d="M3 12h1"/><path d="M3 18h1"/><path d="M3 6h1"/><path d="M8 12h1"/><path d="M8 18h1"/><path d="M8 6h1"/></svg>Topics
  </button>
</div>

<!-- Main Content Area -->
<div class="flex bg-[#0C1424] h-[calc(100vh-7rem)] overflow-hidden">

  <!-- Sidebar (Topics List) -->
  <app-topic-list 
    class="border-r border-[#1C2538] overflow-y-auto overflow-x-hidden custom-scroll"
    [ngClass]="{
      'hidden': isMobile && !showTopics,
      'w-64': !isMobile || showTopics,
      'block': showTopics
    }"
    [technology]="selectedTechnology">
  </app-topic-list>

  <!-- Topic Content -->
  <div class="flex-1 p-6 overflow-y-auto text-white custom-scroll">
    <router-outlet></router-outlet>
  </div>
</div>

<!-- Footer -->
<footer class="bg-[#0C1424] border-t border-[#1C2538] text-gray-300 px-16 py-6">
  <div class="flex flex-wrap justify-between">
    <!-- Logo & Branding -->
    <div class="mb-2 w-full md:w-1/3">
      <h2 class="text-2xl font-bold text-white mb-2">üé® IgKnight <span class="text-orange-400">Docs</span></h2>
      <p class="text-sm text-gray-400">
        Master HTML, CSS, JS, Python, .NET and more with easy-to-follow lessons and practical code examples.
      </p>
    </div>
  </div>
  <div class="border-t border-[#1C2538] mt-4 pt-4 flex justify-between text-sm text-gray-500">
    <p>¬© {{ currentYear }} IgKnight Learning Platform. All rights reserved.</p>
    <div class="flex space-x-4">
      <a href="#" class="hover:text-orange-400 transition">Privacy Policy</a>
      <a href="#" class="hover:text-orange-400 transition">Terms of Service</a>
    </div>
  </div>
</footer>
