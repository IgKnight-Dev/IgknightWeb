<div class="space-y-6">
  <div class="flex items-center gap-6">
    <img [src]="user.profilePic" class="w-20 h-20 rounded-full border-2 border-orange-500" alt="User" />
    <div>
      <h1 class="text-2xl font-semibold">{{ user.userName }}</h1>
      <p class="text-sm text-gray-300">{{ user.email }}</p>
    </div>
  </div>

  <div>
    <div class="bg-zinc-900 p-6 rounded-2xl shadow-md w-full max-w-md">
        <h2 class="text-xl font-semibold text-white mb-4 border-b border-zinc-700 pb-2">User Profile</h2>

        <div class="space-y-3 text-sm text-zinc-300">
            <div>
            <label class="block text-zinc-400">Full Name:</label>
            <p class="text-white font-medium">{{ user.userName }}</p>
            </div>

            <div>
            <label class="block text-zinc-400">Email Address:</label>
            <p class="text-white font-medium">{{ user.email }}</p>
            </div>
        </div>
    </div>


    <!-- <button class="mt-5 bg-orange-600 hover:bg-orange-700 text-white px-4 py-2 rounded-md font-semibold">
      Edit Profile
    </button> -->
  </div>
</div>
