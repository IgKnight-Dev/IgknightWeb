<div *ngIf="isUserCanAccessAdminPanel; else unauthorizedScreen" class="w-full h-screen flex bg-muted text-black">
<!-- admin/layout/admin-layout.component.html -->
<div class="w-full h-screen flex bg-muted text-black">
  <!-- Sidebar -->
  <aside class="w-48 bg-[#06080c] border-r border-gray-200">
  <!-- Left Branding -->
  <div class="p-6 border-b border-gray-800 flex items-center space-x-4">
    <h1 class="text-lg font-bold flex items-center space-x-1">
      <span class="text-white">ðŸ•®</span>
      <span class="text-orange-500">IgKnight</span>
      <span class="text-xs text-white ml-1">Admin Panel</span>
    </h1>
  </div>
  <ul class="space-y-2 p-4">
  <li>
      <a
  routerLink="dashboard"
  [ngClass]="isActive('/admin-panel/dashboard') 
    ? 'bg-orange-500 text-white' 
    : 'text-gray-300 hover:bg-gray-800 hover:text-white'"
  class="flex items-center gap-2 px-3 py-2 rounded text-gray-400 text-sm font-medium">
  <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2"
    stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
    <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8" />
    <path d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
  </svg>
  Dashboard
</a>

  </li>
  <li>
    <a routerLink="assignments" routerLinkActive="bg-orange-500 text-white"
      [ngClass]="isActive('/admin-panel/assignments') 
    ? 'bg-orange-500 text-white' 
    : 'text-gray-300 hover:bg-gray-800 hover:text-white'"
      class="flex items-center gap-2 px-3 py-2 rounded text-gray-400 text-sm font-medium">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
        <path d="M15 12h-5" />
        <path d="M15 8h-5" />
        <path d="M19 17V5a2 2 0 0 0-2-2H4" />
        <path
          d="M8 21h12a2 2 0 0 0 2-2v-1a1 1 0 0 0-1-1H11a1 1 0 0 0-1 1v1a2 2 0 1 1-4 0V5a2 2 0 1 0-4 0v2a1 1 0 0 0 1 1h3" />
      </svg>
      Assignments
    </a>
  </li>
  <li>
    <a routerLink="courses" routerLinkActive="bg-orange-500 text-white"
  [ngClass]="isActive('/admin-panel/courses') 
    ? 'bg-orange-500 text-white' 
    : 'text-gray-300 hover:bg-gray-800 hover:text-white'"
      class="flex items-center gap-2 px-3 py-2 rounded text-gray-400 text-sm font-medium">
     <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
        <path d="M15 12h-5" />
        <path d="M15 8h-5" />
        <path d="M19 17V5a2 2 0 0 0-2-2H4" />
        <path
          d="M8 21h12a2 2 0 0 0 2-2v-1a1 1 0 0 0-1-1H11a1 1 0 0 0-1 1v1a2 2 0 1 1-4 0V5a2 2 0 1 0-4 0v2a1 1 0 0 0 1 1h3" />
      </svg>
      Courses
    </a>
  </li>
  <li>
    <a routerLink="users" routerLinkActive="bg-orange-500 text-white"
      [ngClass]="isActive('/admin-panel/users') 
    ? 'bg-orange-500 text-white' 
    : 'text-gray-300 hover:bg-gray-800 hover:text-white'"
      class="flex items-center gap-2 px-3 py-2 rounded text-gray-400 text-sm font-medium">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
        <path d="M16 3.128a4 4 0 0 1 0 7.744" />
        <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
        <circle cx="9" cy="7" r="4" />
      </svg>
      Users
    </a>
  </li>
  <li>
    <a routerLink="inbox" routerLinkActive="bg-orange-500 text-white"
      [ngClass]="isActive('/admin-panel/inbox') 
    ? 'bg-orange-500 text-white' 
    : 'text-gray-300 hover:bg-gray-800 hover:text-white'"
      class="flex items-center gap-2 px-3 py-2 rounded text-gray-400 text-sm font-medium">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
        <path d="M22 13V6a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v12c0 1.1.9 2 2 2h8" />
        <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
        <path d="M19 16v6" />
        <path d="M16 19h6" />
      </svg>
      Inbox
    </a>
  </li>
  <li>
    <a routerLink="settings" routerLinkActive="bg-orange-500"
    [ngClass]="isActive('/admin-panel/settings') 
    ? 'bg-orange-500 text-white' 
    : 'text-gray-300 hover:bg-gray-800 hover:text-white'"
      class="flex items-center gap-2 px-3 py-2 rounded text-gray-400 text-sm font-medium">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
        <path
          d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z" />
        <circle cx="12" cy="12" r="3" />
      </svg>
      Settings
    </a>
  </li>
</ul>
</aside>

  <!-- Main content area -->
  <div class="flex-1 p-6 overflow-y-auto bg-gray-100 flex-1 overflow-y-auto p-6">
    <router-outlet></router-outlet>
  </div>
</div>
</div>

<!-- Unauthorized Screen -->
<ng-template #unauthorizedScreen>
  <div class="w-full h-screen flex items-center justify-center bg-white px-4">
    <div class="bg-white border border-gray-200 rounded-xl shadow-xl p-8 max-w-md w-full text-center">
      <!-- Red shield icon -->
      <div class="bg-red-100 text-red-500 w-16 h-16 mx-auto rounded-full flex items-center justify-center mb-6">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 22c5.523 0 10-4.477 10-10V6l-10-4-10 4v6c0 5.523 4.477 10 10 10z" />
        </svg>
      </div>

      <h2 class="text-2xl font-semibold text-gray-800">Unauthorized Access</h2>
      <p class="text-gray-600 mt-2">
        You don't have permission to access this resource.<br />
        Please contact your administrator or sign in with the appropriate credentials.
      </p>

      <a routerLink="/" class="mt-6 inline-flex items-center justify-center px-5 py-2.5 bg-orange-500 hover:bg-orange-600 text-white text-sm font-medium rounded-md transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 mr-2 -ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Go to Student Portal
      </a>
    </div>
  </div>
</ng-template>
