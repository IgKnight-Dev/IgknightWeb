<div class="bg-white shadow-md rounded-2xl overflow-hidden max-w-5xl ml-14">
  <!-- Header -->
  <div class="bg-gradient-to-r from-orange-50 to-yellow-50 px-5 py-4 border-b border-gray-200">
    <h2 class="text-xl font-semibold text-gray-800 flex items-center gap-2">
      <span class="text-orange-500 text-2xl"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-folder-open-icon lucide-folder-open"><path d="m6 14 1.5-2.9A2 2 0 0 1 9.24 10H20a2 2 0 0 1 1.94 2.5l-1.54 6a2 2 0 0 1-1.95 1.5H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h3.9a2 2 0 0 1 1.69.9l.81 1.2a2 2 0 0 0 1.67.9H18a2 2 0 0 1 2 2v2"/></svg></span>
      Existing Courses
    </h2>
    <p class="text-sm text-gray-500">Create and manage courses with topics</p>
  </div>

  <!-- Assignment Table -->
  <div class="overflow-x-auto">
    <table class="min-w-full text-sm text-left text-gray-700">
      <thead class="bg-gray-50 text-gray-600 font-semibold">
        <tr class="ml-2">
          <th class="px-3 py-3">Course</th>
          <th class="px-3 py-3">Category</th>
          <th class="px-3 py-3">Topics</th>
          <th class="px-3 py-3">Status</th>
          <th class="px-3 py-3">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of courses" class="border-t hover:bg-gray-50">
          <!-- Title + Description + ID -->
          <td class="px-4 py-4">
            <div class="font-medium text-gray-800">{{ course.title }}</div>
            <div class="text-sm text-gray-500 truncate">{{ course.description }}</div>
            <div class="text-xs text-gray-400 mt-1">ID: {{ course.id }}</div>
          </td>

          <!-- Category -->
          <td class="px-4 py-4">
            <div class="flex flex-col gap-1">
              <span class="text-xs font-medium border border-orange-400 text-orange-500 rounded-full px-2 py-0.5 w-fit">
                {{ course.category }}
              </span>
            </div>
          </td>

          <!-- Topics -->
          <td class="px-4 py-4 whitespace-nowrap">
            <span class="bg-blue-100 text-blue-700 text-xs font-semibold px-2 py-1 rounded-full">{{ course.topics }}</span>
          </td>

          <!-- Status badge -->
          <td class="px-4 py-4">
            <span
              class="text-xs font-semibold px-3 py-1 rounded-full"
              [ngClass]="{
                'bg-green-100 text-green-700': course.status === 'Published',
                'bg-yellow-100 text-yellow-700': course.status === 'Draft',
              }"
            >
              {{ course.status }}
            </span>
          </td>

          <!-- Action buttons -->
          <td class="px-4 py-4">
            <div class="flex gap-2">
              <button class="p-1.5 rounded-md border hover:bg-gray-100" title="View">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye-icon lucide-eye"><path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"/><circle cx="12" cy="12" r="3"/></svg>
              </button>
              <button class="p-1.5 rounded-md border hover:bg-gray-100" title="Edit">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-square-pen-icon lucide-square-pen"><path d="M12 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.375 2.625a1 1 0 0 1 3 3l-9.013 9.014a2 2 0 0 1-.853.505l-2.873.84a.5.5 0 0 1-.62-.62l.84-2.873a2 2 0 0 1 .506-.852z"/></svg>              </button>
              <button class="p-1.5 rounded-md border hover:bg-red-100 text-red-500" title="Delete">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash2-icon lucide-trash-2"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
