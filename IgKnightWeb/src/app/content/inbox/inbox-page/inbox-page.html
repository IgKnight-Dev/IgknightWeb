<div class="relative min-h-screen bg-gray-100 text-gray-900">
  <!-- ğŸ”’ Full-page disable overlay -->
  <div
  *ngIf="isPageDisabled"
  class="fixed inset-0 bg-black/60 z-50 flex items-center justify-center pointer-events-auto"
>
  <div class="bg-gray-900 text-white px-8 py-5 rounded-xl shadow-2xl text-base sm:text-lg font-medium flex items-center gap-4 max-w-2xl text-center">
    <svg
      class="animate-spin h-6 w-6 text-orange-400 drop-shadow"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
    >
      <circle
        class="opacity-25"
        cx="12"
        cy="12"
        r="10"
        stroke="currentColor"
        stroke-width="4"
      />
      <path
        class="opacity-75"
        fill="currentColor"
        d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
      />
    </svg>
    <span>
      This section is currently under development. Meanwhile, feel free to explore other features or check back soon.  
      <a
        routerLink="/admin-panel/dashboard"
        class="block text-orange-400 mt-2 underline hover:text-orange-500 transition"
      >
        â† Back to Dashboard
      </a>
    </span>
  </div>
</div>

  <!-- âœ… Page content -->
  <div class="p-6" [class.pointer-events-none]="isPageDisabled">
    <h2 class="text-3xl font-bold flex items-center gap-2">
      <span class="text-orange-500 text-4xl">ğŸ“¬</span>
      Inbox
      <span class="text-sm bg-red-500 text-white px-2 py-0.5 rounded-full ml-2">3 new</span>
    </h2>
    <p class="text-gray-500 mt-1">Manage student feedback requests and provide support</p>

    <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Feedback Requests -->
      <div class="bg-white rounded-xl shadow-md p-4 overflow-y-auto max-h-[70vh]">
        <h3 class="text-xl font-semibold mb-2">ğŸ“¨ Feedback Requests</h3>
        <p class="text-sm text-gray-500 mb-4">Click on a request to view details and respond</p>
        <div *ngFor="let feedback of feedbacks">
          <app-feedback-card
            [feedback]="feedback"
            (click)="selectFeedback(feedback)"
            [active]="selectedFeedback?.id === feedback.id"
          />
        </div>
      </div>

      <!-- Feedback Details -->
      <app-feedback-detail [feedback]="selectedFeedback" />
    </div>
  </div>
</div>
